<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>玫瑰与鹿</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/css/community.css}">

</head>
<body>
    <!--头部的导航条-->
<!--    <div th:replace="~{common/commons::topbar}"></div>-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">玫瑰与鹿</span>
                </button>
                <a class="navbar-brand" href="#">玫瑰与鹿</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索话题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user!=null}">
                        <a href="/publish">发布</a>
                    </li>
                    <li class="dropdown" th:if="${session.user!=null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span th:text="${session.user.getName()}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/profile/questions}">我的问题</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.user==null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=cdf2146a1fa9d15ae81a&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                     发现
                </h2>
                <hr>

                <div class="media" th:each="question: ${pageDTO.questions}">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object img-rounded"
                                 th:src="${question.user.avatarURL}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${question.title}"></h4>
                         <span th:text="${question.description}"></span><br>
                        <span class="text-desc">
                            <span th:text="${question.commentCount}"></span>个回复
                            ·
                            <span th:text="${question.viewCount}"></span>次浏览
                            ·
                            <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span>
                        </span>
                    </div>
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${pageDTO.showFirstPage}">
                            <a th:href="@{/(page=1)}">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li th:if="${pageDTO.showPrevious}">
                            <a th:href="@{/(page=${pageDTO.page-1})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page : ${pageDTO.pages}" th:class="${pageDTO.page==page}? 'active' : ''">
                            <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                        </li>
                        <li th:if="${pageDTO.showNext}">
                            <a th:href="@{/(page=${pageDTO.page+1})}" aria-label="Next">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${pageDTO.showEndPage}">
                            <a th:href="@{/(page=${pageDTO.totalPage})}">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                <h3>热门话题</h3>
            </div>
        </div>
    </div>


    <script type="application/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script type="application/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
