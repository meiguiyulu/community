<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${questionDTO.title}"></title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}">
  <link rel="stylesheet" th:href="@{/css/community.css}">

</head>
<body>
<!--头部的导航条-->
<div th:replace="~{common/navigation::topbar}"></div>

<div class="container-fluid main profile">
  <div class="row">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
      <h4><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        <span th:text="${questionDTO.title}"></span>
      </h4>
      <span class="text-desc">
        作者: <span th:text="${questionDTO.user.name}"></span> |
        发布时间: <span th:text="${#dates.format(questionDTO.gmtCreate, 'yyyy-MM-dd HH:mm:ss')}"></span> |
        阅读量: <span th:text="${questionDTO.viewCount}"></span>
      </span>
      <hr>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${questionDTO.description}">
      </div>
      <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

      <a th:href="@{/publish/{id}(id=${questionDTO.id})}" class="community-menu" th:if="${session.user!=null && session.user.id==questionDTO.creator}">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          编辑
      </a>

    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h4>发起人</h4>
        <div class="media">
          <div class="media-left">
            <a href="#">
              <img class="media-object img-circle" th:src="${questionDTO.user.avatarURL}" alt="...">
            </a>
          </div>
          <div class="media-body">
            <h5 class="media-heading" th:text="${questionDTO.user.name}"></h5>
            ...
          </div>
        </div>
      </div>
      <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h4>相关问题</h4>
      </div>
    </div>
  </div>
</div>


<script type="application/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script type="application/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
